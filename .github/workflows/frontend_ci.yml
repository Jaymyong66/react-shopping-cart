name: Frontend CI

on:
  push:
    branches: [ ci-start ]
  pull_request:
    branches: [ ci-end ]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
				      with:
				        node-version: 18
            
            - name: Install Dependencies
              run: npm install
              
            - name: Run Tests
              run: npm test
